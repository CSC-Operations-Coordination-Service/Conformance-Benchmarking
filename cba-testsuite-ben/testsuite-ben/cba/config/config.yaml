global:
  result_basepath: /tmp/
  result_filename: cba_testSuiteResults.json
queries:
  last_month_S1_L0: &last_month_S1_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=startswith(Name,'S1') and
    ContentDate/Start ge {{NOW-1M}}
  last_month_S3_L0: &last_month_S3_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=startswith(Name,'S3') and
    ContentDate/Start ge {{NOW-1M}}
  last_month_aux: &last_month_aux >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=(startswith(Name,'S1__AUX_WND_') or
    startswith(Name,'S1__AUX_ICE_') or
    startswith(Name,'S2A_OPER_AUX_') or
    startswith(Name,'S2B_OPER_AUX_') or
    startswith(Name,'S3A_MW_1_NIR_AX') or
    startswith(Name,'S3B_MW_1_NIR_AX')) and
    ContentDate/Start ge {{NOW-1M}}
  last_month_cadip_session_S1A: &last_month_cadip_session_S1A >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=Satellite eq 'S1A' and
    PublicationDate ge {{NOW-1M}}
  last_month_cadip_file_S1A: &last_month_cadip_file_S1A >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=contains(Name,'S1A') and
    PublicationDate ge {{NOW-1M}}
  last_month_cadip_session_S2A: &last_month_cadip_session_S2A >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=Satellite eq 'S2A' and
    PublicationDate ge {{NOW-1M}}
  last_month_cadip_file_S2A: &last_month_cadip_file_S2A >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=contains(Name,'S2A') and
    PublicationDate ge {{NOW-1M}}
  last_week: &last_week >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=(startswith(Name,'S1') or
    startswith(Name,'S2') or
    startswith(Name,'S3')) and
    ContentDate/Start ge {{NOW-7D}}
  last_week_S1_L0: &last_week_S1_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=startswith(Name,'S1') and
    ContentDate/Start ge {{NOW-7D}}
  last_week_S2_L0: &last_week_S2_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=startswith(Name,'S2') and
    ContentDate/Start ge {{NOW-7D}}
  last_week_S1A_L0: &last_week_S1A_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=(startswith(Name,'S1A_EW_RAW__0SDH') or
    startswith(Name,'S1A_IW_RAW__0SSH')) and
    ContentDate/Start ge {{NOW-7D}}
  last_week_S1B_L0: &last_week_S1B_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=(startswith(Name,'S1B_EW_RAW__0SDH') or
    startswith(Name,'S1B_IW_RAW__0SSH')) and
    ContentDate/Start ge {{NOW-7D}}
  last_week_S2A_L0: &last_week_S2A_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=startswith(Name,'S2A_OPER_MSI_L0_') and
    ContentDate/Start ge {{NOW-7D}}
  last_week_S2B_L0: &last_week_S2B_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=startswith(Name,'S2B_OPER_MSI_L0_') and
    ContentDate/Start ge {{NOW-7D}}
  last_week_S3_L0: &last_week_S3_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=startswith(Name,'S3') and
    ContentDate/Start ge {{NOW-7D}}
  last_week_S3A_L0: &last_week_S3A_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=startswith(Name,'S3A_SR_0_SRA___') and
    ContentDate/Start ge {{NOW-7D}}
  last_week_S3B_L0: &last_week_S3B_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=startswith(Name,'S3B_SR_0_SRA___') and
    ContentDate/Start ge {{NOW-7D}}
  last_week_aux: &last_week_aux >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=(startswith(Name,'S1__AUX_WND_') or
    startswith(Name,'S1__AUX_ICE_') or
    startswith(Name,'S2A_OPER_AUX_') or
    startswith(Name,'S2B_OPER_AUX_') or
    startswith(Name,'S3A_MW_1_NIR_AX') or
    startswith(Name,'S3B_MW_1_NIR_AX')) and
    ContentDate/Start ge {{NOW-7D}}
  last_week_cadip_session_S1A: &last_week_cadip_session_S1A >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=Satellite eq 'S1A' and
    PublicationDate ge {{NOW-7D}}
  last_week_cadip_file_S1A: &last_week_cadip_file_S1A >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=contains(Name,'S1A') and
    PublicationDate ge {{NOW-7D}}
  last_week_cadip_session_S2A: &last_week_cadip_session_S2A >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=Satellite eq 'S2A' and
    PublicationDate ge {{NOW-7D}}
  last_week_cadip_file_S2A: &last_week_cadip_file_S2A >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=contains(Name,'S2A') and
    PublicationDate ge {{NOW-7D}}
  last_day: &last_day >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=(startswith(Name,'S1') or
    startswith(Name,'S2') or
    startswith(Name,'S3')) and
    ContentDate/Start ge {{NOW-1D}}
  last_day_S2_L0: &last_day_S2_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=startswith(Name,'S2') and
    ContentDate/Start ge {{NOW-1D}}
  last_day_S2A_L2A: &last_day_S2A_L2A >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=startswith(Name,'S2A_OPER_MSI_L2A_TL') and
    ContentDate/Start ge {{NOW-1D}}
  last_day_S2B_L2A: &last_day_S2B_L2A >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=startswith(Name,'S2B_OPER_MSI_L2A_TL') and
    ContentDate/Start ge {{NOW-1D}}
  last_day_cadip_S1A: &last_day_cadip_S1A >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=100&$filter=Satellite eq 'S1A' and
    PublicationDate ge {{NOW-1D}}
  top_30_online: &top_30_online >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=30&$filter=(startswith(Name,'S1A_EW_RAW__0SDH') or
    startswith(Name,'S1A_IW_RAW__0SSH') or
    startswith(Name,'S3A_SR_0_SRA___') or
    startswith(Name,'S3B_SR_0_SRA___')) and
    (Online eq true)
  top_30_no_removed: &top_30_no_removed >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=30&$filter=(startswith(Name,'S1A_EW_RAW__0SDH') or
    startswith(Name,'S1A_IW_RAW__0SSH') or
    startswith(Name,'S3A_SR_0_SRA___') or
    startswith(Name,'S3B_SR_0_SRA___')) and
    (EvictionDate gt {{NOW+0D}}) and
    (Online eq true)
  top_30_online_S1A_L0: &top_30_online_S1A_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=30&$filter=(startswith(Name,'S1A_EW_RAW__0SDH') or
    startswith(Name,'S1A_IW_RAW__0SSH')) and
    (Online eq true)
  top_30_online_S2_L0: &top_30_online_S2_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=30&$filter=(startswith(Name,'S2A_OPER_MSI_L0_') or
    startswith(Name,'S2B_OPER_MSI_L0_')) and
    (Online eq true)
  top_30_online_S3_L0: &top_30_online_S3_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=30&$filter=(startswith(Name,'S3A_SR_0_SRA___') or
    startswith(Name,'S3B_SR_0_SRA___')) and
    (Online eq true)
  top_30_S1A_L0: &top_30_S1A_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=30&$filter=(startswith(Name,'S1A_EW_RAW__0SDH') or
    startswith(Name,'S1A_IW_RAW__0SSH')) and (endswith(Name,'.zip') or endswith(Name,'.tar')) and
    ContentDate/Start ge {{NOW-7D}}
  top_30_S1B_L0: &top_30_S1B_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=30&$filter=(startswith(Name,'S1B_EW_RAW__0SDH') or
    startswith(Name,'S1B_IW_RAW__0SSH')) and ContentDate/Start ge {{NOW-1M}}
  top_30_S2A_L0: &top_30_S2A_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=30&$filter=startswith(Name,'S2A_OPER_MSI_L2A_TL') and
    (endswith(Name,'.zip') or endswith(Name,'.tar')) and
    ContentDate/Start ge {{NOW-7D}}
  top_30_S2B_L0: &top_30_S2B_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=30&$filter=startswith(Name,'S2B_OPER_MSI_L2A_TL') and
    (endswith(Name,'.zip') or endswith(Name,'.tar')) and
    ContentDate/Start ge {{NOW-7D}}
  top_30_S3A_L0: &top_30_S3A_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=30&$filter=startswith(Name,'S3A_SR_0_SRA___') and
    (endswith(Name,'.zip') or endswith(Name,'.tar')) and
    ContentDate/Start ge {{NOW-7D}}
  top_30_S3B_L0: &top_30_S3B_L0 >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=30&$filter=startswith(Name,'S3B_SR_0_SRA___') and
    (endswith(Name,'.zip') or endswith(Name,'.tar')) and
    ContentDate/Start ge {{NOW-7D}}
  top_30_aux: &top_30_aux >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=30&$filter=(startswith(Name,'S1__AUX_WND_') or
    startswith(Name,'S1__AUX_ICE_') or
    startswith(Name,'S2B_OPER_AUX_SAD') or
    startswith(Name,'S2A_OPER_AUX_SAD') or
    startswith(Name,'S3A_MW_1_NIR_AX') or
    startswith(Name,'S3B_MW_1_NIR_AX')) and
    ContentDate/Start ge {{NOW-1M}}
  top_30_cadip_file_S1A: &top_30_cadip_file_S1A >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=30&$filter=contains(Name,'S1A') and
    PublicationDate ge {{NOW-1M}}
  top_30_cadip_file_S2A: &top_30_cadip_file_S2A >- # See https://yaml-multiline.info/
    $orderby=PublicationDate desc&$top=30&$filter=contains(Name,'S2A') and
    PublicationDate ge {{NOW-1M}}
  random_s1_l0_type: &random_s1_l0_type
    $filter=Attributes/OData.CSC.StringAttribute/any(att:att/Name eq 'productType' and att/OData.CSC.StringAttribute/Value eq '{{ PRODUCT S1 L0 }}')
  random_s2_l0_type: &random_s2_l0_type
    $filter=Attributes/OData.CSC.StringAttribute/any(att:att/Name eq 'productType' and att/OData.CSC.StringAttribute/Value eq '{{ PRODUCT S2 L0 }}')
  random_s3_l0_type: &random_s3_l0_type
    $filter=Attributes/OData.CSC.StringAttribute/any(att:att/Name eq 'productType' and att/OData.CSC.StringAttribute/Value eq '{{ PRODUCT S3 L0 }}')
  random_aux_l0_type: &random_aux_l0_type
    $filter=Attributes/OData.CSC.StringAttribute/any(att:att/Name eq 'productType' and att/OData.CSC.StringAttribute/Value eq '{{ PRODUCT AUX }}')
  random_ue_geo: &random_ue_geo
    $filter=OData.CSC.Intersects(area=geography'SRID=4326;{{GEO RANDOM}}')
  ping: &ping
    $top=1
platforms:
  LTA_ACRI_BASIC: &LTA_ACRI_BASIC
    key: LTA_ACRI
    label: 'LTA Acri'
    root_uri: 'https://lta.acri.copernicus.eu/odata/v1/'
    num_workers: 5
    verify_ssl: false
    auth:
      type: basic
      credentials:
        username: yourusername
        password: yourpassword
  LTA_ACRI_OAUTH: &LTA_ACRI_OAUTH
    key: LTA_ACRI
    label: 'LTA Acri'
    root_uri: 'https://lta.acri.copernicus.eu/odata/v1/'
    num_workers: 5
    verify_ssl: false
    auth:
      type: oauth
      credentials:
        client_id: lta-user-public
        client_secret:
        username: yourusername
        password: yourpassword
        token_url: https://sso.aip.acri-st.fr/auth/realms/lta/protocol/openid-connect/token
